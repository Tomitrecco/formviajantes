<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Giras · App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icono.png">
  <link rel="apple-touch-icon" href="assets/icono.png">

</head>
<body>

<!-- Login/Registro -->
<section id="view-auth" class="card">
  <h1 id="auth-title">Iniciar sesión</h1>
  <p id="auth-sub">Usá tu email y contraseña.</p>

  <!-- Login -->
  <form id="loginForm">
    <label>Email</label>
    <input id="log_email" type="email" required>
    <label>Contraseña</label>
    <input id="log_pass" type="password" required>
    <div style="display:flex; gap:12px; margin-top:16px">
      <button class="btn" type="submit">Ingresar</button>
      <button class="btn-ghost" type="button" id="goToSignup">Crear cuenta</button>
    </div>
    <div id="loginMsg" class="msg"></div>
  </form>

  <!-- Signup -->
  <form id="signupForm" class="hidden">
    <div class="row">
      <div><label>Nombre vendedor</label><input id="reg_name" type="text" required></div>
      <div><label>Apellido vendedor</label><input id="reg_last" type="text" required></div>
    </div>
    <label>Email</label><input id="reg_email" type="email" required>
    <label>Clave</label><input id="reg_pass" type="password" required>
    <div style="display:flex; gap:12px; margin-top:16px">
      <button class="btn" type="submit">Crear cuenta</button>
      <button class="btn-ghost" type="button" id="backToLogin">Volver</button>
    </div>
    <div id="signupMsg" class="msg"></div>
  </form>
</section>

<!-- Home -->
<section id="view-home" class="card hidden">
  <h1>Panel de Giras</h1>
  <p id="userEmail" class="muted">&nbsp;</p>

  <!-- Selector de pestañas -->
  <div style="display:flex; gap:8px; margin-bottom:16px">
    <button id="tab-armado" class="btn">Armado de gira</button>
    <button id="tab-registro" class="btn-ghost">Registro de gira</button>
    <button id="tab-cerradas" class="btn-ghost">Giras cerradas</button>
  </div>

  <!-- Armado de gira -->
  <div id="section-armado">
    <h2>Armado de gira</h2>
    <div>
      <label>Nombre de la gira</label>
      <input id="nombre_gira" type="text" placeholder="Ej: Gira Zona Norte" required>
    </div>
    <div class="row">
      <div>
        <label>Fecha desde</label>
        <input id="fecha_desde" type="date">
      </div>
      <div>
        <label>Fecha hasta</label>
        <input id="fecha_hasta" type="date">
      </div>
    </div>

    <div style="margin-top:12px">
      <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px">
        <strong>Clientes a visitar</strong>
        <button id="addVisitaBtn" class="btn-ghost" type="button">+ Agregar</button>
      </div>
      <div id="visitasList" style="display:grid; gap:8px"></div>
    </div>

    <div style="display:flex; gap:12px; margin-top:16px">
      <button id="guardarGiraBtn" class="btn">Guardar gira</button>
      <div id="giraMsg" class="msg"></div>
    </div>

    <div class="sep"></div>
    <h3>Agregar cliente nuevo</h3>
    <div class="row">
      <div><input id="nuevoClienteNombre" placeholder="Nombre del cliente"></div>
      <div><button id="btnAgregarCliente" class="btn" type="button">Agregar</button></div>
    </div>
    <div id="clienteMsg" class="msg"></div>
  </div>

  <!-- Registro de gira -->
  <div id="section-registro" class="hidden">
    <h2>Registro de giras</h2>
    <div id="registroVisitasList" style="margin-top:12px; display:grid; gap:8px"></div>
  </div>

  <div class="sep"></div>
  <div id="section-cerradas" class="hidden">
    <div id="girasCerradasList"></div>
  </div>
  <button class="btn-ghost" id="logoutBtn">Cerrar sesión</button>


</section>



<!-- Plantilla HTML que usará crearVisitaCard() -->
<template id="nueva-visita-template">
  <div class="rowCard">
    <h2>Nueva visita</h2>
    <form class="form-grid visitaForm">
      <!-- Cliente nuevo -->
      <div style="grid-column: 1 / -1;">
        <label><input type="checkbox" name="es_cliente_nuevo"> Cliente nuevo</label>
      </div>
      <!-- Cliente existente -->
      <div style="grid-column: 1 / -1;">
        <label>Cliente existente</label>
        <select name="cliente_id" class="cliente-select">
          <option value="">-- Seleccionar cliente --</option>
        </select>
      </div>
      <!-- Nombre cliente nuevo -->
      <div class="hidden lbl-cliente-nuevo" style="grid-column: 1 / -1;">
        <label>Nombre del nuevo cliente</label>
        <input type="text" name="cliente_nuevo" placeholder="Ingrese nombre del nuevo cliente" />
      </div>
      <!-- El resto del formulario se agrega por JS -->
    </form>
    <button type="button" class="btn cerrarBtn" style="margin-top:8px">Cerrar registro</button>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</body>
</html>
